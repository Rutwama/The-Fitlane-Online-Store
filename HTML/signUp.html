<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signUp.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="container">
        <img src="../images/fitLaneLogo.jpg" alt="fitlaneLogo">
        <h2>Create your Fitlane Account</h2>
    <form action="" method="post">
        <fieldset>
            <label for="firstName">First Name:<input type="text" name="firstName" id="firstName" placeholder="First Name">
            </label>
            <label for="lastName">Last Name: <input type="text" name="lastName" id="lastName" placeholder="Last Name">
            </label>
            <label for="email">Email:<input type="email" name="email" id="email" placeholder="Email">
            </label>
            <label for="password">Password:<input type="password" name="password" id="password" placeholder="Password">
            </label>
            <label for="confirmPassword">Confirm Password:<input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
            </label>
        </fieldset>
        <div>
            <button type="submit">CREATE ACCOUNT</button>
        </div>
        <div class="terms">
            <p>By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
            <span>Already have an account? <a href="signIn.html">Sign In</a></span>
        </div>    
    </form>
</div>
</body>

</html>
